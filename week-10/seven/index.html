<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seven</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-[#1F2937] text-center">
    <div class="max-w-[1170px] w-[100%] px-[15px] block mx-auto my-10">
      <h1 class="text-3xl font-medium text-white mb-[20px]">
        Subscribe To Our NewsLetter
      </h1>
      <form action="">
        <input
          class="block w-[100%] px-[20px] py-[5px] rounded-md mb-[20px]"
          type="email"
          id="email"
          name="email"
          placeholder="Enter Your Email ID"
        />
        <input
          class="h-[40px] w-[200px] bg-[#4ADE80] mx-auto rounded-md"
          type="submit"
          value="Subscribe Now"
        />
      </form>
    </div>
  </body>
</html>
