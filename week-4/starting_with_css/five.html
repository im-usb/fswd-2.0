<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: block;
            border: solid black 1px;
            height: 450px;
            width: 300px;
        }

        img {
            opacity: 0;
            height: 450px;
            width: 300px;
            transition: ease 0.5s;
        }

        img:hover {
            opacity: 100;
            height: 450px;
            width: 300px;
            transition: ease 0.5s;
        }
    </style>
</head>
<body>
    <h1>Hover Over Me!</h1>
    <div class="image">
        <img src="https://images.pexels.com/photos/16640522/pexels-photo-16640522/free-photo-of-a-person-making-coffee.jpeg" alt="" srcset="">
    </div>
</body>
</html>
