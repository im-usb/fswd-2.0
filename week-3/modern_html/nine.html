<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name</label>
        <input type="text" id="fname" tabindex="2">
        <br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" tabindex="1">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" tabindex="4">
        <br><br>
        <input type="submit" value="Submit" tabindex="3">
    </form>
    <!-- The Tab Order changed of the inputs when we press tab key for navigation. 
        First it goes to Last name > First Name > Submit > Email -->
</body>
</html>
